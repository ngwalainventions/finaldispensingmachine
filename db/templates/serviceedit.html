{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <br>
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <h2 class="card-title">Edit Service</h2>
                  
                  
                  <form class="forms-sample" method='POST' enctype="multipart/form-data">
      
                      {% csrf_token %}
                      
                    <div class="form-group">
                      <label for="name">Header</label>
                      <input type="text" class="form-control" name="header" value="{{s.header}}">
                    </div>
                    <br>


                      <div class="form-group">
                        <label for="gender">Body:</label>
                        <textarea class="form-control" name="body" rows="5">{{s.body}}</textarea>
                      </div>
                    <br>

                     
                    
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    
                  </form>
                  <button class="btn btn-light" onclick="goBack()">Cancel</button>
      
                    <script>
                        function goBack() {
                            window.history.back();
                        }
                    </script>
              </div>
          </div>
      </div>
      </div>   

{% endblock %}
