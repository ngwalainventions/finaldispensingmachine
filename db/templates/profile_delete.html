{% extends 'base.html' %}

{% block content %}
    <h2>Delete Your Profile</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Profile</button>
    </form>
    <a href="{% url 'profile-view' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
