{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <br>
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <h2 class="card-title">Sponsors</h2>

                  
                  <form class="forms-sample" method='POST' enctype="multipart/form-data">
      
                      {% csrf_token %}
                      
                    <div class="form-group">
                      <label for="name">Title</label>
                      <input type="text" class="form-control" name="title" value="{{s.title}}">
                    </div>
                    <br>


                    <div class="form-group">
                        <label for="image">Illustration Image (recomended size any px):</label>
                        <input type="file" class="form-control" name="image" >
                        <br>
                      </div>

                     
                    
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    
                  </form>
                  <button class="btn btn-light" onclick="goBack()">Cancel</button>
      
                    <script>
                        function goBack() {
                            window.history.back();
                        }
                    </script>
              </div>
          </div>
      </div>
      </div>   


{% endblock %}
