{% extends 'base.html' %}

{% block content %}
  <div class="container pt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-4 text-center">Register New Card</h2>
          </div>
          <div class="card-body">
            <form method="post" class="form">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-3">Register Card</button>
            </form>
            <div class="mt-3">
              <a href="{% url 'registered-card-list' %}" class="btn btn-primary btn-block mt-4">Back to Card List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
