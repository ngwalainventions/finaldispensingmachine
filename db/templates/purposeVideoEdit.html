{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mb-5">
    <br>
  <div class="col-12 grid-margin stretch-card">
      <div class="card">
          <div class="card-body">
              <h2 class="card-title">Edit Video</h2>
              
              
              <form class="forms-sample" method='POST' enctype="multipart/form-data">
  
                  {% csrf_token %}
                 

                <div class="form-group">
                  <label for="video">Video_file:</label>
                  <input type="file" class="form-control" name="video_file" >
                  <br>
                </div>
                
                
                <button type="submit" class="btn btn-success mr-2">Submit</button>
                
              </form>
              <button class="btn btn-light" onclick="goBack()">Cancel</button>
  
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
          </div>
      </div>
  </div>
  </div> 

  {% endblock %}
