{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4 col-md-6">
    <h3>Are you sure you want to delete this registered card?</h3>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'registered-card-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
