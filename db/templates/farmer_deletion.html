{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Farmer</h2>
    <p>Are you sure you want to delete this farmer?</p>

    <form action="{% url 'farmer-deletion' farmer.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'farmer-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
