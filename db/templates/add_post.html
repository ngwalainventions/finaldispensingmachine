<!-- add_post.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 col-md-6">
        <h2>Add a New Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
    </div>
{% endblock content %}
