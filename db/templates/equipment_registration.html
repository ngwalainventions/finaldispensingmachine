{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Register Equipment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'equipment-list' %}" class="btn btn-primary mb-5 text-right float-right" style="margin-right: 20%;">View Equipment Lists</a>
    </form>
</div>
{% endblock content %}
